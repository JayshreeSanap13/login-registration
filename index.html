<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration and Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <!-- Registration Form -->
    <div id="registrationForm">
      <h2>Registration</h2>
      <form id="register">
        <label for="regName">Name:</label>
        <input type="text" id="regName" placeholder="Name" required>
        
        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" placeholder="Email" required>
        
        <label for="regPassword">Create Password:</label>
        <input type="password" id="regPassword" placeholder="Create Password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        
        <button type="submit">Register Now</button>
      </form>
      <p>Already have an account? <a href="#" id="showLogin">Login now</a></p>
    </div>

    <!-- Login Form -->
    <div id="loginForm" style="display: none;">
      <h2>Login</h2>
      <form id="login">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" placeholder="Email" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" placeholder="Password" required>

          <div style="text-align: left; margin-top: 5px;">
            <a href="forgot-password.html" style="text-decoration: none; color: #7851A9; font-size: 14px;">Forgot Password?</a>
          </div>
          
        <button type="submit">Login Now</button>
      </form>
      <p>Don't have an account? <a href="#" id="showRegister">Register now</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
